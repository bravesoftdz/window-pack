[Type]
Class=Element
Info=Запись звука с микрофона или LineIn на звуковой плате

[Property]
Filename=Содержит имя файла для записи по-умолчанию|2|default.wav
AutoClose=Автоматически остановить и закрыть операцию после сохранения|14|0|True,False
Bits=Качество, бит (эти 3 опции используются в соответствии с возможностями звуковой платы)|14|1|8,16
Stereo=Количество каналов звука|14|1|Mono,Stereo
Speed=Частота записи, кГц|14|4|1000,2000,4000,6000,8000,11025,12000,16000,22050,24000,32000,44000,48000

[Methods]
doRecord=Запускает операцию и начинает запись звука во временную память|1|
doSave=Записывает запись, накопленную к этому моменту, в файл|1|
doClose=Завершает операцию и освобождает всю занятую память под запись|1|
*doPause=Приостанавливает процесс записи|1|
*doResume=Продолжает остановленный процесс|1|
isOpen=Вернёт 1, если уже начат процесс по команде doRecord и не был закрыт по doClose, и 0 - если процесс не запущен|3|1
isRun=Вернёт 1, если уже начат процесс и идет сама запись (нет паузы), и 0 - если проесс не запущено или запись в режиме паузы|3|1
Filename=Задаёт имя файла для записи|4|2