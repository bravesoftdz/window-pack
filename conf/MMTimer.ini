[About]
Version=1.20
Author=nesco

[Type]
Class=Element
Info=Независимый таймер, генерирует событие onTimer через заданный промежуток времени
Tab=Controls

[Property]
Resolution=Точность таймера (0 - самая высокая точность)|1|1
@Interval=Интервал (в миллисекундах) между итерациями таймера|1|1000
Enable=True - таймер начинает работать сразу после запуска приложения или сервиса, False - таймер отключен|14|0|True,False
AutoStop=Таймер автоматически отключится через указанное число срабатываний. Если равно 0, то это поле игнорируется и таймер буде работать постоянно. При запуске таймера счетчик устанавливается заново|1|0

[Methods]
doTimer=Включение таймера|1|
doStop=Выключение таймера|1|
*doAutoStop=Устанавливает значение св-ва AutoStop|1|
onTimer=Событие происходит всякий раз при очередной итерации таймера (см. Interval)|2|
*onStop=Событие происходит один раз сразу после остановки таймера|2|