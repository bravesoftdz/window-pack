[About]
Version=1.0
Author=Dilma & Galkov

[Type]
Class=Element
Info=Генератор псевдослучайной числовой последовательности

[Property]
@Min=Определяет минимальное случайное число|7|0
@Max=Определяет максимальное случайное число|7|100
Mode=Определяет тип распределения: дискретный/непрерывный|4|0|Integer,Real
Quality=Алгоритм Генератора Псевдо Случайных Чисел|14|0|Simple,Xorshift128

[Methods]
doRandom%Mode%=Генерирует следующее случайное число|1|
doRandomize= Переустанавливает генератор случайных чисел (инициализация, если при каждом запуске необходим новый ряд случайных чисел)|1|
doRandSeed%Quality%=Предопределяет последовательность случайных чисел целым числом (по умолчанию - с нуля)|1|
*doRandomWithoutRepeats=Генерирует неповторяемую последовательность случайных целых чисел|1|
onRandom=Событие происходит всякий раз при генерации случайного числа и выдает в поток само число|2|
Random%Mode%=Хранит последнее значение генератора|3|
RandSeed%Quality%=Хранит текущее значение идентификатора последовательности случайных чисел|3|1
*Min=Определяет минимальное случайное число|4|7
*Max=Определяет максимальное случайное число|4|7