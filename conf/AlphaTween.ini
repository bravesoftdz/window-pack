[Type]
Class=Element
Info=Наложение Alpha-картинок
Tab=Graphics

[Property]
@Mode=Режим наложения (Overlay - BitmapB накладывается поверх BitmapA, Replacement - BitmapB замещает BitmapA)|4|0|Overlay,Replacement

[Methods]
doLoad=Загружает картинки из потока или полей BitmapA и BitmapB ARG(BitmapA, BitmapB)|1|
doTween=Накладывает картинку BitmapB на картинку BitmapA ARG(DiffB2A)|1|
onTween=Событие происходит после выполнения операции наложения, выдавая в поток полученную картинку ARG(Bitmap)|2|0
BitmapA=Определяет картинку A для наложения|4|11
BitmapB=Определяет картинку B для наложения|4|11
DiffB2A=Уровень наложения|4|1|0,255
*Result=Содержит результат наложения картинок|3|11