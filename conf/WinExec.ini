[About]
Version=2.20
Author=Dilma,NetSpirit

[Type]
Class=Element
Info=Запуск внешних программ

[Property]
Param=Параметры запуска приложения по-умолчанию|2|
FileName=Полный путь к файлу по-умолчанию|2|
WorkingDir=Рабочий каталог для запускаемой программы. Каталог должен существовать. Если не задано - будет использован текущий каталог приложения|2|
Mode=Режим запуска приложения|4|1|SW_HIDE,SW_NORMAL,SW_SHOWMINIMIZED,SW_SHOWMAXIMIZED,SW_SHOWNOACTIVATE,SW_SHOW,SW_MINIMIZE,SW_SHOWMINNOACTIVE,SW_SHOWNA,SW_RESTORE,SW_MAX
RunEvent=Действие после запуска: Async - немедленный возврат управления программе, Wait - ожидание завершения запущенного процесса|4|0|Async,Wait
Action=Действие, которое нужно выполнить методом doShellExec. Обычно это open. Наиболее распространены действия: edit, print, explore, properties, find (можно увидеть в  Сервис->Свойства папки->Типы файлов->тип_файла->кн. Дополнительно)|2|open

[Methods]
doExec=Запускает приложение (см. FileName)|1|
doShellExec=Открывает файл в связанной с ним программе (см. FileName)|1|
*doConsoleExec=Запускает консольную программу|1|
*doConsoleInput=Передает строку консольной программе|1|
*doConsoleTerminate=Принудительно завершает выполнение консольной программы|1|
*doRunCpl=Запускает апплет "Панели управления"|1|
onExec=Событие происходит в случае успешного запуска программы методом doExec|2|
*onConsoleResult=Возвращает результат выполнения консольной программы|2|
*onConsoleError=Возвращает текст ошибок в результате выполнения консольной программы|2|
*onConsoleTerminate=Событие происходит при завершении работы консольной программы|2|
FileName=Полный путь к приложению|4|2
Params=Параметры запуска приложения|4|2
*Action=Действие, которое нужно выполнить методом doShellExec (см. св-во Action)|4|2
*WorkingDir=Рабочий каталог для запускаемой программы|4|2
*ExitCode=Содержит код завершения процесса после завершения программы при Mode=Wait|3|1
*ProcessID=Содержит идентификатор запущенного процесса, или 0, если процесс не был запущен по какой-либо причине|3|1